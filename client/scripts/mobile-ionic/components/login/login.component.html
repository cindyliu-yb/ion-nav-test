<ion-content>

  <ion-list>
    <div>
      <img src="https://yoobic.com/wp-content/uploads/Yoobic-Logo-Blue.svg" style="height: 30%">
    </div>

    <form novalidate>
      <ion-item>
        <ion-label floating color="primary">Username</ion-label>
        <ion-input ngControl="username" type="text" required>
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating primarycd >Password</ion-label>
        <ion-input ngControl="password" type="password" required>
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
          <button  ion-button (click)="onSuccess()" type="submit" color="primary" block>Login</button>
        </ion-col>
      </ion-row>
    </form>

  </ion-list>

</ion-content>
